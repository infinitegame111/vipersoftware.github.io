<!DOCTYPE html>
<html lang="en">
<head>
    <!--Redirect for https and direct settings-->
    <script type="text/javascript">
        var host = "{{ site_url }}{{ page_url }}";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https:";
    </script>
    <link rel="canonical" href="vipersoftware.org"/>
    <!--Base html tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!--Xsolla Initigration-->
    <script src="https://login-sdk.xsolla.com/latest/"></script>

    <!--Base style sheet-->
    <link rel="stylesheet" href="/CSS/contact.css">
    <link rel="icon" type="image/x-icon" href="https://vipersoftware.org/Assets/intact-software-logo.ico">

    <!--Font Family and font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Boxicons and aditinal code-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <!--Navlist and header-->
    <header>
        <a href="https://vipersoftware.org" class="logo">Viper Software</a>

        <ul class="navlist">
            <li><a href="/about">About</a></li>
            <li><a href="/undone">Undone</a></li>
            <li><a href="#">Documents</a></li>
            <li><a href="#" class="active">Contact</a></li>
            <li><a onclick="showFullscreen()" class="btn">Login</a></li>
        </ul>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!--Base Code-->
    <div class="container">
        <center>
            <form>
                <h3>Contact Us!</h3>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <input type="email" id="email" placeholder="Enter Your Email" required>
                <input type="text" id="phone" placeholder="Enter Your Phone" required>
                <textarea id="message" placeholder="How can we help?" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </center>
    </div>

    <!--Js Scripts-->
    <script src="https://vipersoftware.org/JavaScript/menu.js"></script>

    <!--Viper Login Services-->
    <script>
        const xl = new XsollaLogin.Widget({
          projectId: '41da3d87-7f53-442e-a993-ba5cc9941b07',
          preferredLocale: 'en_US'
        });
    </script>

    <div id="xl_auth" style="display: none"></div>

    <script type="text/javascript">
        xl.mount('xl_auth');
      
        function showFullscreen() {
          const myDiv = document.querySelector('#xl_auth');
          myDiv.style.display = 'block';
        
          xl.open();
        }
      </script>
</body>
</html>
